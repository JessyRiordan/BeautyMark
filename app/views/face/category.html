<div class="faceCat container-fluid">
  <ol class="breadcrumb">
    <li><a href="#homepage">Home</a></li>
    <li class="active">Face</li>
  </ol>
  <h2 class="faceTitle">Face</h2>
  <section class="faceInfo jumbotron" ng-hide="face.data.length">
    <p>You do not have any products.
      <br>Would you like to add some?
    </p>
    <div class="add input-lg">
      <a href="#face/add">ADD</a>
    </div>
  </section>
  <section class="faceProducts" ng-hide="!face.data.length">
    <div class="add input-lg">
      <a href="#face/add">ADD</a>
    </div>
    <div class="product jumbotron" ng-repeat="face in face.data">
      <img src="/images/face.png">
      <div class="productDetails pull-right">
        <div class="mainInfo">
          <h4>{{face.type}}</h4>
          <h4>{{face.product}}</h4>
        </div>
        <div class="secondaryInfo">
          <p>{{face.brand}}, {{face.color}}
            <br>Rating: {{face.rating}}</p>
        </div>
      </div>
    </div>
  </section>
</div>
