<div class="container-fluid" ng-submit="AddNailsController">
  <h3 class="nailsAddTitle">Nails</h3>
  <form role="form">
    <p class="brandName">
      <label class="form-group">
        <span>Brand Name:</span>
        <select class="form-control" ng-model="newNailsBrand">
          <option>Please Select a Brand</option>
          <option>butter LONDON</option>
          <option>China Glaze</option>
          <option>Deborah Lippmann</option>
          <option>Essie</option>
          <option>Julep</option>
          <option>OPI</option>
          <option>Orly</option>
          <option>Sally Hansen</option>
          <option>Sephora</option>
          <option>Zoya</option>
        </select>
      </label>
    </p>
    <p class="colorName">
      <label class="form-group">
        <span>Color Name:</span>
        <input type="text" class="form-control" ng-model="newNailsName">
      </label>
    </p>
    <p class="colorFamily">
      <label class="form-group">
        <span>Color Family:</span>
        <select class="form-control" ng-model="newNailsCFamily">
          <option>Pink</option>
          <option>Red</option>
          <option>Orange</option>
          <option>Yellow</option>
          <option>Green</option>
          <option>Blue</option>
          <option>Purple</option>
          <option>Black</option>
          <option>Grey</option>
          <option>White</option>
          <option>Nude</option>
        </select>
      </label>
    </p>
    <p class="colorTone">
      <label class="form-group">
        <span>Color Tone:</span>
        <select class="form-control" ng-model="newNailsCTone">
          <option>Cool</option>
          <option>Neutral</option>
          <option>Warm</option>
        </select>
      </label>
    </p>
    <p class="colorFinish">
      <label class="form-group">
        <span>Color Finish:</span>
        <select class="form-control" ng-model="newNailsCFamily">
          <option>Cream</option>
          <option>Jelly</option>
          <option>Metallic</option>
          <option>Satin</option>
          <option>Glitter</option>
          <option>Matte</option>
        </select>
      </label>
    </p>
    <p class="rating">
      <label class="form-group" ng-model="newNailsRating">
        <span>Rating: </span>
        <label class="checkbox-inline">
          <input type="checkbox" value="option1"> 1
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" value="option2"> 2
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" value="option3"> 3
        </label>
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" value="option4"> 4
        </label>
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" value="option5"> 5
        </label>
      </label>
    </p>
    <p class="submit">
      <input class="btn btn-default" type="submit" value="Add">
    </p>
  </form>
</div>
