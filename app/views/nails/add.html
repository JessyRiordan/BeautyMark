<div class="container-fluid">
  <h3 class="nailsAddTitle">Nails</h3>
  <form role="form" ng-submit="addNail.submitNail()">
    <p class="brandName">
      <label class="form-group">
        <span>Brand Name:</span>
        <select class="brand form-control" id="brand" ng-model="addNail.brand" required>
          <option>butter LONDON</option>
          <option>China Glaze</option>
          <option>Deborah Lippmann</option>
          <option>Essie</option>
          <option>Julep</option>
          <option>OPI</option>
          <option>Orly</option>
          <option>Sally Hansen</option>
          <option>Sephora</option>
          <option>Zoya</option>
        </select>
      </label>
    </p>
    <p class="colorName">
      <label class="form-group">
        <span>Color Name:</span>
        <input type="text" class="form-control" ng-model="addNail.name" required>
      </label>
    </p>
    <p class="colorFamily">
      <label class="form-group">
        <span>Color Family:</span>
        <select class="form-control" ng-model="addNail.family" required>
          <option>Pink</option>
          <option>Red</option>
          <option>Orange</option>
          <option>Yellow</option>
          <option>Green</option>
          <option>Blue</option>
          <option>Purple</option>
          <option>Black</option>
          <option>Grey</option>
          <option>White</option>
          <option>Nude</option>
        </select>
      </label>
    </p>
    <p class="colorTone">
      <label class="form-group">
        <span>Color Tone:</span>
        <select class="form-control" ng-model="addNail.tone" required>
          <option>Cool</option>
          <option>Neutral</option>
          <option>Warm</option>
        </select>
      </label>
    </p>
    <p class="colorFinish">
      <label class="form-group">
        <span>Color Finish:</span>
        <select class="form-control" ng-model="addNail.finish" required>
          <option>Cream</option>
          <option>Jelly</option>
          <option>Metallic</option>
          <option>Satin</option>
          <option>Glitter</option>
          <option>Matte</option>
        </select>
      </label>
    </p>
    <p class="rating">
      <label class="form-group" ng-model="addNail.rating">
        <span>Rating: </span>
        <select class="form-control" ng-model="addNail.rating" required>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </label>
    </p>
    <p class="submit">
      <input id="submit" class="btn btn-default" type="submit" value="Add" required>
    </p>
  </form>
</div>
