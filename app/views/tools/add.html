<div class="toolsAdd container-fluid">
  <ol class="breadcrumb">
    <li><a href="#homepage">Home</a></li>
    <li class="middle"><a href="#tools">Tools</a></li>
    <li class="active">Add</li>
  </ol>
  <h2 class="toolsAddTitle">Tools</h2>
  <form role="form" ng-submit="addTools.submitTools()">
    <p class="type">
      <fieldset class="form-group">
        <span>Type of Tool:</span>
        <select class="type form-control input-lg" id="brand" ng-model="addTools.type" required>
          <option>Hair Styling</option>
          <option>Hair Brush/Comb</option>
          <option>Nail Tool</option>
          <option>Makeup Brush</option>
        </select>
      </fieldset>
    </p>
    <p class="productName">
      <fieldset class="form-group">
        <span>Product Name:</span>
        <input type="text" placeholder="ex. Surf Spray" class="form-control input-lg" ng-model="addTools.product" required>
      </fieldset>
    </p>
    <p class="brandName">
      <fieldset class="form-group">
        <span>Brand Name:</span>
        <input type="text" placeholder="ex. Bumble and Bumble" class="form-control input-lg" ng-model="addTools.brand" required>
      </fieldset>
    </p>
    <p class="rating">
      <fieldset class="form-group">
        <span>Rating: </span>
        <select class="form-control input-lg" ng-model="addTools.rating" required>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </fieldset>
    </p>
    <button id="submit" class="btn btn-default btn-lg btn-block" type="submit" value="Add">ADD</button>
  </form>
</div>
