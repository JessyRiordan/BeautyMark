<div class="hairCat container-fluid">
  <ol class="breadcrumb">
    <li><a href="#homepage">Home</a></li>
    <li class="active">Hair</li>
  </ol>
  <h2 class="hairTitle">Hair</h2>
  <section class="hairInfo jumbotron" ng-hide="hair.data.length">
    <p>You do not have any products.
    <br>Would you like to add some?
    </p>
    <div class="add input-lg">
      <a href="#hair/add">ADD</a>
    </div>
  </section>
<section class="hairProducts" ng-hide="!hair.data.length">
  <div class="add input-lg">
    <a href="#hair/add">ADD</a>
  </div>
<div class="product jumbotron" ng-repeat="hair in hair.data">
  <img src="/images/hair.png">
  <div class="productDetails pull-right">
    <div class="mainInfo">
      <h4>{{hair.product}}</h4>
      <h4>{{hair.brand}}</h4>
    </div>
    <div class="secondaryInfo">
      <p>{{hair.type}}
      <br>Rating: {{hair.rating}}</p>
    </div>
  </div>
</div>
</section>
</div>
