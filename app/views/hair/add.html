<div class="container-fluid">
  <h3 class="hairAddTitle">Hair</h3>
  <form role="form" ng-submit="addHair.submitHair()">
    <p class="type">
      <label class="form-group">
        <span>Type of Hair Product:</span>
        <select class="type form-control" id="brand" ng-model="addHair.type" required>
          <option>Shampoo</option>
          <option>Conditioner</option>
          <option>Styling Product</option>
        </select>
      </label>
    </p>
    <p class="productName">
      <label class="form-group">
        <span>Product Name:</span>
        <input type="text" class="form-control" ng-model="addHair.product" required>
      </label>
    </p>
    <p class="brandName">
      <label class="form-group">
        <span>Brand Name:</span>
        <input type="text" class="form-control" ng-model="addHair.brand" required>
      </label>
    </p>
    <p class="rating">
      <label class="form-group" ng-model="addHair.rating">
        <span>Rating: </span>
        <select class="form-control" ng-model="addHair.rating" required>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </label>
    </p>
    <p class="submit">
      <input id="submit" class="btn btn-default" type="submit" value="Add" required>
    </p>
  </form>
</div>
