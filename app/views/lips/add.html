<div class="lipsAdd container-fluid">
  <ol class="breadcrumb">
    <li><a href="#homepage">Home</a></li>
    <li class="middle"><a href="#lips">Lips</a></li>
    <li class="active">Add</li>
  </ol>
  <h2 class="lipsAddTitle">Lips</h2>
  <form role="form" ng-submit="addLips.submitLips()">
    <p class="type">
      <fieldset class="form-group">
        <span>Type of Lip Product:</span>
        <select class="type form-control input-lg" id="brand" ng-model="addLips.type" required>
          <option>Lip Liner</option>
          <option>Lipstick</option>
          <option>Lip Gloss</option>
        </select>
      </fieldset>
    </p>
    <p class="brandName">
      <fieldset class="form-group">
        <span>Brand Name:</span>
        <input type="text" placeholder="ex. Bite Beauty" class="form-control input-lg" ng-model="addLips.brand" required>
      </fieldset>
    </p>
    <p class="colorName">
      <fieldset class="form-group">
        <span>Color Name:</span>
        <input type="text" placeholder="ex. Pecan" class="form-control input-lg" ng-model="addLips.color" required>
      </fieldset>
    </p>
    <p class="colorFamily">
      <fieldset class="form-group">
        <span>Color Family:</span>
        <select class="form-control input-lg" ng-model="addLips.family" required>
          <option>Pink</option>
          <option>Red</option>
          <option>Orange</option>
          <option>Purple</option>
          <option>Nude</option>
        </select>
      </fieldset>
    </p>
    <p class="colorTone">
      <fieldset class="form-group">
        <span>Color Tone:</span>
        <select class="form-control input-lg" ng-model="addLips.tone" required>
          <option>Cool</option>
          <option>Neutral</option>
          <option>Warm</option>
        </select>
      </fieldset>
    </p>
    <p class="rating">
      <fieldset class="form-group">
        <span>Rating: </span>
        <select class="form-control input-lg" ng-model="addLips.rating" required>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </fieldset>
    </p>
    <button id="submit" class="btn btn-default btn-lg btn-block" type="submit" value="Add">ADD</button>
  </form>
</div>
