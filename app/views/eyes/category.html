<div class="eyesCat container-fluid">
  <ol class="breadcrumb">
    <li><a href="#homepage">Home</a></li>
    <li class="active">Eyes</li>
  </ol>
  <h2 class="eyesTitle">Eyes</h2>
  <section class="eyesInfo jumbotron" ng-hide="eyes.data.length">
    <p>You do not have any products.
    <br>Would you like to add some?
    </p>
    <div class="add input-lg">
      <a href="#eyes/add">ADD</a>
    </div>
  </section>
<section class="eyesProducts" ng-hide="!eyes.data.length">
  <div class="add input-lg">
    <a href="#eyes/add">ADD</a>
  </div>
<div class="product jumbotron" ng-repeat="eye in eyes.data">
  <img src="/images/eyes.png">
  <div class="productDetails pull-right">
    <div class="mainInfo">
      <h4>{{eye.type}}</h4>
      <h4>{{eye.product}}</h4>
    </div>
    <div class="secondaryInfo">
      <p>{{eye.brand}}, {{eye.color}}
      <br>Rating: {{eye.rating}}</p>
    </div>
  </div>
</div>
</section>
</div>
